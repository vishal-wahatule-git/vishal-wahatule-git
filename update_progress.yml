name: Update Coding Progress

on:
  schedule:
    - cron: "0 7 * * *"   # Runs every day at 7:00 AM UTC
  workflow_dispatch:       # Allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Update README Progress
      run: python update_progress.py

    - name: Commit & Push changes
      run: |
        git config --global user.name "vishal-wahatule-git"
        git config --global user.email "vishal.vahatule02@gmail.com"
        git add README.md
        git commit -m "chore: update daily coding progress [bot]" || echo "No changes to commit"
        git push
